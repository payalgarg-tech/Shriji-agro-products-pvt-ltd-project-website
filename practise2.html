<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShriJi Agro Product</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .header {
            margin: 2px;
            padding: 2px;
            display: grid;
            grid-template-columns: repeat(3,1fr);

        
        }
        .support {
            margin: 0;
            display: flex;
            justify-content: end;
            align-items: end;
            
        }
        .short {
            font-family:'Times New Roman', Times, serif;
           font-style: oblique;

            text-align: end;
            
            
        }
        .bold {
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
            text-align: end;
            
           
        }
        .imag {

            display: flex;
            justify-content: end;
            align-items: end;
        }
        .search {
            display: block;
            margin: auto;
        }
        .search-bar{
           width: 400px;
           border-radius: 20px;
           padding: 10px;
           border: 2px solid green;
        }
        .search-button {
            padding: 6px;
            border-radius: 10px;
        }
       .frst-div {
        width:auto;
        height: 2px;
        background-color: green;
       }

         .nav3 {
        background-color:greenyellow;
        margin: 0;
        padding: 5px;
    }
    .nav3 ul {
        list-style-type: none;
        display: flex;
        justify-content: space-between;
        margin: 0;
        padding: 0;
        align-items: center;
    }
    .nav3 li {
        display: inline;
    }
    .nav3 a{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-decoration: none;
        color: rgb(0, 0, 0);
        padding: 5px;
        position: relative;
        display: block;
        
    }
    .nav3 button {
        border-radius: 2px;
        background-color: rgb(3, 90, 7);
        color: white;
        padding: 15px;
        margin: 2px;
    }
    .nav3 button:hover {
        background-color: rgb(158, 163, 113);
        cursor:pointer;
        content: icon;
    }
    .nav3 a::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: #0a65c7;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .nav3 a:hover::after {
        transform: scaleX(1);
      }
      .nav3 .dropdown_c {
        display: none;
      }

    .nav3 .DROPDOWN:hover .dropdown_c {
        display: block;
        position: absolute;
        background-color: rgb(114, 114, 233);
        color: black;
        min-width: 150px;
        
    }
           
        
    </style>
</head>
<body>
   <div class="header">
     <span class="logo">
        <img src="/shriji agro logo.png" alt="Campany logo">
    </span>

    <span class="search">
        <form>
            <input class="search-bar"  type="search" name="search-bar" id="search" placeholder="ENTER YOUR SEARCH ">
            <button class="search-button">&#128269;</button>
        </form>

    </span>
    
    <span class="support">
        <span class="num">
        <div class="short">
                Support 24/7
            </div >

            <div  class="bold">
                +91 7922704921
            </div >
    </span>
        <span class="imag">
            <img src="img3.png" alt="support" height="100px" width="100px">
        </span>

    </span>
   </div>

   <div class="frst-div">
    <p></p>
   </div>

    <div class="nav_cantainer">
        
        <nav class="nav3">
            <ul>
                <li><a href="#">HOME</a></li>
                <li class="DROPDOWN"><a href="#">ABOUT</a>
                <div class="dropdown_c">
                    <a href="#">OUR STORY</a>
                    <a href="#">TEAM</a>
                    <a href="#">CONTACT</a>
                </div>
                </li>
                
                <li><a href="#">PRODUCT</a></li>
                <li><button class="login_btn"  type="button">LOGIN</button></li>
            </ul>
        </nav>
    </div>
<div class="subscribe-box">
  <i class="fas fa-envelope"></i> <!-- mail icon -->
  <input type="email" placeholder="Write your Email Address">
  <button>Subscribe</button>
</div>


</body>
</html>
