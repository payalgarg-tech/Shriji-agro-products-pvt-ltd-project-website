<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotate Image</title>
  <style>
    img {
      width: 100px; /* adjust size */
      transition: transform 0.5s ease; /* smooth rotation */
    }

    /* Example: rotate 45 degrees */
    .rotate {
      transform: rotate(45deg);
    }

    /* Rotate on hover */
    img:hover {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>

  <!-- Normal image -->
  <img src="your-image.png" alt="Example">

  <!-- Permanently rotated 45deg -->
  <img src="your-image.png" alt="Example" class="rotate">
